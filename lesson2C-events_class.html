<html>
    <head>
        <title>Hello 1B09</title>
    </head>
    <body>
        <h1>Hello 1B09 - let's try events & class</h1>
        <div id="result">Dummy text</div>
        <input type="text" value="Stark" id="mytxt" />
        <!-- 1st step create UI -->
        <!-- 3rd step add listener to onclick -->
        <button onclick="listener()">Button 1</button>
        <button id="b2">Button 2</button>
        <button id="b3">Button 3</button>
        <script>
            console.log("hello event demo started");

            // step 2 - write listener, just a function
            function listener(){
                console.log("button 1 clicked!");
                // ask kent to say hi
                // put the returned string into <div> "result"
                document.getElementById("result").innerHTML = 
                    superman.sayHi();
            }

            // 2nd way of writing event listener
            // choice: use function, arrow function, named var
            function listen2(){
                console.log("button 2 clicked!");
                // take the user input in textfield
                // create a new object using Hero
                let h = new Hero(
                    document.getElementById("mytxt").value
                );
                // tell this hero to say hi in the div tag
                document.getElementById("result").innerHTML = 
                    h.sayHi();
            }
            // add listener to button here
            // NOTE: no brackets for the function
            // assign listen2 to onclick
            document.getElementById("b2").onclick = listen2;

            // 3rd way to write event listener
            function listen3(){
                console.log("button 3 clicked!");
                

            }
            // add listener to button
            document.getElementById("b3").addEventListener(
                "click", // what event to listen to
                listen3 // listener to run
            );

            // class
            class Hero{
                constructor(name){
                    // property
                    this.name = name;
                }
                // method
                sayHi(){
                    return "Hi! my name is " + this.name;
                }
            }
            // create an object from Hero
            let superman = new Hero("Kent");
            console.log("superman kent is created");
        </script>
    </body>
</html>
